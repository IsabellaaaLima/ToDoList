<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Login</title>

    <style>
        body {

padding: 0;

margin: 0;

background-color: #60237c;

}

#cadastro {

display: flex;

align-items: center;

justify-content: center;

height: 100vh;

font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

}

.card {

background-color: rgba(221, 154, 193, 0.3);

padding: 40px;

border-radius: 2px;

width:280px;

}

.card-header {

padding-bottom: 50px;

opacity: 0.8;

color: #fff;

}

.card-header::after {

content: "";

width: 280px;

height: 1px;

background-color: rgb(255, 255, 255);

display: block;

margin-top: -17px;

margin-left: -5px;

}

.card-content label {

color: rgb(255, 254, 254);

font-size: 12px;

opacity: 0.8;

}

.card-content-area {

display: flex;

flex-direction: column;

padding:10px 0;

}

.card-content-area input {

margin-top: 10px;

padding:0 5px;

background-color: transparent;

border:none;

border-bottom: 1px solid #ffffff;

outline: none;

color: #fff;

}

.card-footer {

display: flex;

flex-direction: column;

}

.card-footer .submit{

width: 100%;

height: 40px;

background-color: rgb(86, 88, 206);

border:none;

color:#e1e1e1;

margin: 10px 0;

}

.card-footer a {

text-align: center;

font-size: 12px;

opacity: 0.8;

color: #fff;

text-decoration: none;

}
    </style>

</head>

<body>

    <div id="cadastro">

        <form class="card">

            <div class="card-header">

                <h2>Cadastro de Usuários</h2>

            </div>

            <div class="card-content">

                <div class="card-content-area">

                    <label for="usuario">Usuário</label>

                    <input type="text" id="usuario" autocomplete="off">

                </div>

                <div class="card-content-area">

                    <label for="password">Senha</label>

                    <input type="password" id="password" autocomplete="off">

                </div>

            </div>

            <div class="card-footer">

                <input type="submit" value="entrar" class="submit"> 

            </div>

        </form>

    </div>

</body>

</html>
